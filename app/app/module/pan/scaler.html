<div class='amm-inspector-row'>
  <select class="form-control-sm"
    ng-model="$amm.player.selectedClip.scaler.direction"
    ng-change="$amm.player.change('scaler.direction')"
    ng-options="direction8.id as direction8.label for direction8 in $amm.MovieMasher.Constant.property_types.direction8.values"
  ></select>
  <label>Direction:</label>
</div>
<div class='amm-inspector-row'>
  <input type="range"
    step="0.001" min="1" max="3"
    ng-change="$amm.player.change('scaler.scale')"
    ng-model="$amm.player.selectedClip.scaler.scale"
  />
  <label>Scale:</label>
  {{$amm.player.selectedClip.scaler.scale}}
</div>
